<section class="add-user">
    <div class="title">
        <h4 class="font-bold">Profile</h4>
    </div>
    <div class="form-data mt-5 rounded-5">
        <form class="my-5">
            <div class="row justify-content-center">
                <div class="col-md-6 my-2">
                    <label for="fName">First Name</label>
                    <input type="text" id="fName" class="form-control" disabled [value]="userInfo.firstName">
                </div>
                <div class="col-md-6 my-2">
                    <label for="lName">Last Name</label>
                    <input type="text" id="lName" class="form-control"  disabled [value]="userInfo.lastName">
                </div>
                <div class="col-md-6 my-2">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" disabled [value]="userInfo.email">
                </div>
                <div class="col-md-6 my-2">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="form-control"  disabled [value]="userInfo.age">
                </div>
                <div class="col-md-6 my-2">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control"  disabled [value]="userInfo.phone">
                </div>
                <div class="col-md-6 my-2">
                    <label for="date">Birth Date</label>
                    <input type="text" id="date" class="form-control" disabled [value]="userInfo.birthDate" >
                </div>
            </div>
        </form>
    </div>
</section>

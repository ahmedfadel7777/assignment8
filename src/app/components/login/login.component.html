<section class="loginForm">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="login w-50 mx-auto p-5 rounded-4">
            <div class="title text-center">
                <h2 class="head">User Management System</h2>
                <div class="mt-5">
                    <h4>SIGN IN</h4>
                    <p>Enter your credentials to access your account</p>
                </div>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="handleLogin(loginForm)">
                <label for="username">Username</label>
                <input formControlName="username" type="text" id="username" class="form-control">

                <label for="password">Password</label>
                <input formControlName="password" type="password" id="password" class="form-control">

                <button class="mt-4 w-100">SIGN IN</button>
            </form>
        </div>
    </div>
</section>
